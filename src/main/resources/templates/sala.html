<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div>
                <h1 >
                    <th th:text="${sala.budynek} + '    '"></th>
                    <th th:text="${sala.numer} + ' - ' "></th>
                    <th th:text="${sala.opis} + '    '"></th>
                </h1>
                <hr>
            </div>
            <div class="float-right mt-2">
                <form action="#" th:action="@{/sala/{salaId}(salaId = ${sala.salaId})}"
                      th:object="${sala}" method="post">
                    <button type="submit" class="btn btn-primary btn-sm">Dodaj</button>
                </form>
            </div>
            <div class="float-right mt-2">
                <form action="#" th:action="@{/sala/{salaId}/audioModify(salaId = ${sala.salaId})}"
                      th:object="${sala}" method="get">
                    <button type="submit" class="btn btn-primary btn-sm">Edytuj</button>
                </form>
            </div>
            <h3><strong>Audio:</strong></h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Typ</th>
                        <th>Opis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="audio : ${audioList}">
                        <td><a th:href="@{/sala/{salaId}/audioModify/{audioId}(salaId = ${sala.salaId}, audioId = ${audio.audioId})}"
                               th:text="${audio.audioId}"></a></td>
                        <td th:text="${audio.typ}"></td>
                        <td th:text="${audio.opis}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
